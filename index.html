<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Meu Financeiro Pessoal</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      darkMode: 'class', // Enable class-based dark mode
      theme: {
        extend: {
          colors: {
            primary: '#3B82F6',      // Tailwind blue-500 (slightly brighter for dark bg)
            primaryDark: '#2563EB', // Tailwind blue-600 (original primary, good for dark elements on lighter dark bg)
            secondary: '#10B981',    // Tailwind emerald-500
            secondaryDark: '#059669',// Tailwind emerald-600
            destructive: '#EF4444', // Tailwind red-500
            destructiveDark: '#DC2626', // Tailwind red-600
            
            // Login Page Specific
            loginFormBg: 'rgba(17, 24, 39, 0.3)', // bg-gray-900 with some transparency if needed, or solid
            loginInputBorder: 'rgba(55, 65, 81, 0.7)', // border-gray-600/70
            loginInputFocusBorder: '#3B82F6', // primary

            // General App Colors (can be reused or adjusted)
            background: '#F1F5F9',   // Tailwind slate-100 (Overall page background for light mode, not login)
            backgroundDark: '#0A0F1E', // Deep dark blue/almost black for login background
            
            surface: '#FFFFFF',      // Tailwind white (For cards, modals, navbars in light mode)
            surfaceDark: '#1F2937',  // Tailwind gray-800 (Cards, modals in dark mode - slightly lighter than bg)
            
            textBase: '#111827',     // Tailwind gray-900 (Main text color for light mode)
            textBaseDark: '#F3F4F6', // Tailwind gray-100 (Main text for dark mode)
            
            textMuted: '#6B7280',    // Tailwind gray-500 (Subtle text, placeholders)
            textMutedDark: '#9CA3AF',// Tailwind gray-400 (Subtle text for dark mode)
            
            neutral: '#64748B',      // Tailwind slate-500 (For borders, icons etc.)
            neutralDark: '#475569',  // Tailwind slate-600 (Borders, icons in dark mode)

            borderBase: '#CBD5E1', // slate-300
            borderBaseDark: '#374151', // gray-700
          }
        }
      }
    }
  </script>
  <style>
    body {
      font-family: 'Inter', sans-serif; /* A common, clean sans-serif font */
      background-color: #0A0F1E; /* Fallback background */
      background-image:
        radial-gradient(circle at 15% 50%, rgba(120, 120, 220, 0.08) 0.5px, transparent 1.5px),
        radial-gradient(circle at 85% 30%, rgba(120, 120, 220, 0.07) 0.5px, transparent 1.5px),
        radial-gradient(circle at 40% 80%, rgba(150, 150, 255, 0.06) 1px, transparent 2px),
        radial-gradient(circle at 60% 10%, rgba(150, 150, 255, 0.05) 0.5px, transparent 1.5px),
        /* Subtle larger glows */
        radial-gradient(ellipse at 20% 20%, rgba(59, 130, 246, 0.06) 0%, transparent 50%), /* blue-500ish */
        radial-gradient(ellipse at 80% 70%, rgba(139, 92, 246, 0.05) 0%, transparent 50%); /* violet-500ish */
      background-size: 100% 100%, 100% 100%, 100% 100%, 100% 100%, cover, cover;
      background-attachment: fixed;
      min-height: 100vh;
      /* display: flex; align-items: center; justify-content: center; These are removed */
      color: #F3F4F6; /* Default text color for dark background */
    }
    /* Ensuring root also takes full height for centering */
    html, #root {
      height: 100%;
    }
    /* Webkit scrollbar for consistency if needed */
    ::-webkit-scrollbar { width: 6px; height: 6px; }
    ::-webkit-scrollbar-track { background: #1E293B; }
    ::-webkit-scrollbar-thumb { background-color: #475569; border-radius: 10px; }
    ::-webkit-scrollbar-thumb:hover { background-color: #64748B; }

    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
  </style>

    "vite": "https://esm.sh/vite@^6.3.5",

  }
}
</script>
</head>
